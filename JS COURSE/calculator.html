<!DOCTYPE html>
<html>

<head>
    <title>Tip calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculaor.css">

<body>
    <div class="border">
        <p class="bill"> Bill Total</p>
        <div class="din">
            <input class="total" id="input" type="number,hidden" placeholder="0.00">
        </div>
        <p class="bill"> Tip</p>
        <input class="total-bill" type="number,hidden" placeholder=" % 0.00">
        <div class="amount">
            <p class="bill-paper">People</p>
            <button class="add">+</button> <span class="one">1</span>
            <button class="sub">-</button>
            <div class="per-person">
                <span class="name">Total per person</span>
                <span class="dollar">$</span>
                <span class="zero">0.00</span>
            </div>
        </div>



    </div>
    <script href="calci.js"></script>
</body>

</html>
